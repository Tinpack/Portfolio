<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Pedro Buchaim</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div id="root"></div>

  <script type="text/babel">

    const { useState } = React;

    // Header responsivo
    const Header = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const navItems = ["Sobre", "Projetos", "Skills", "Contato"];
      return (
        <header className="fixed top-0 w-full bg-white/90 backdrop-blur-sm z-50 shadow-sm">
          <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
            <div className="text-2xl font-bold text-gray-800">
              <span className="text-violet-600">&lt;</span>Dev<span className="text-violet-600">/&gt;</span>
            </div>
            <ul className="hidden md:flex space-x-8">
              {navItems.map((item) => (
                <li key={item}>
                  <a href={`#${item.toLowerCase()}`} className="text-gray-700 hover:text-violet-600">
                    {item}
                  </a>
                </li>
              ))}
            </ul>
            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
              {isMenuOpen ? "✖" : "☰"}
            </button>
          </nav>
          {isMenuOpen && (
            <ul className="md:hidden bg-white shadow p-4">
              {navItems.map((item) => (
                <li key={item} className="py-2">
                  <a href={`#${item.toLowerCase()}`} onClick={() => setIsMenuOpen(false)}>
                    {item}
                  </a>
                </li>
              ))}
            </ul>
          )}
        </header>
      );
    };

    // Hero Section
    const HeroSection = () => (
      <section className="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-violet-50 to-white pt-16">
        <h1 className="text-5xl font-bold text-gray-900">Pedro Buchaim</h1>
        <h2 className="text-2xl text-gray-600 mt-2">Desenvolvedor Front-End</h2>
        <a href="docs/Curriculo Pedro Buchaim.pdf" download>
          <button className="mt-6 px-6 py-3 bg-violet-600 text-white rounded-lg hover:bg-violet-700">
            Baixar CV
          </button>
        </a>
        
      </section>
    );

    // Sobre
    const About = () => (
      <section id="sobre" className="py-20 bg-gray-50 text-center">
        <h2 className="text-3xl font-bold mb-4">Sobre Mim</h2>
        <p className="max-w-xl mx-auto text-gray-600">
            Atualmente trabalho como freelancer, ajudando empresas e pessoas a transformarem suas ideias em soluções digitais funcionais e bonitas.
            Tenho experiência com React, Tailwind CSS, JavaScript e gosto de aprender novas ferramentas para melhorar meu fluxo de trabalho.
            Meu objetivo é continuar evoluindo como desenvolvedor e entregar resultados que realmente façam diferença para os clientes.
        </p>
      </section>
    );

    // Projetos
    const Projects = () => {
      const projects = [
        { name: "API de Clima", desc: "Vizualizador de clima simples", img: "img/api_clima.png" },
        { name: "Lab Manager", desc: "Gerenciador de laboratório de ensino", img: "img/organizador_lab.png" },
        { name: "GENIEC", desc: "Assistente de ia, feito utilizando API e C", img: "img/assitente_de_ia.png" },
      ];
      return (
        <section id="projetos" className="py-20">
          <h2 className="text-3xl font-bold text-center mb-12">Projetos</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 px-6">
            {projects.map((p, i) => (
              <div key={i} className="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src={p.img} className="h-48 w-full object-cover" />
                <div className="p-4">
                  <h3 className="text-xl font-semibold">{p.name}</h3>
                  <p className="text-gray-600">{p.desc}</p>
                </div>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Skills
    const Skills = () => {
      const skills = ["HTML5", "CSS3", "JavaScript", "React", "Tailwind", "Node.js"];
      return (
        <section id="skills" className="py-20 bg-gray-50">
          <h2 className="text-3xl font-bold text-center mb-12">Skills</h2>
          <div className="flex flex-wrap justify-center gap-4">
            {skills.map((skill, i) => (
              <span key={i} className="px-4 py-2 bg-violet-100 text-violet-700 rounded-lg shadow">
                {skill}
              </span>
            ))}
          </div>
        </section>
      );
    };

    // Formulário de contato
    const ContactForm = () => {
        const [formData, setFormData] = useState({ name: "", email: "", message: "" });

        const handleChange = (e) => {
            setFormData({ ...formData, [e.target.name]: e.target.value });
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            alert(`Mensagem enviada!\nNome: ${formData.name}\nEmail: ${formData.email}\nMensagem: ${formData.message}`);
            setFormData({ name: "", email: "", message: "" });
        };

        return (
            <section id="contato" class="py-20 text-center">
                <h2 class="text-3xl font-bold mb-8">Contato</h2>
                <p class="text-gray-600 mb-6">Me encontre nas redes sociais:</p>
                <div class="flex justify-center gap-6">
                    <a href="https://github.com/Tinpack" target="_blank" rel="noopener noreferrer"
                    class="p-3 bg-gray-100 rounded-full hover:bg-violet-100 hover:scale-110 transition transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </svg>

                    <a href="https://www.linkedin.com/in/pedro-buchaim-7b3669358" target="_blank" rel="noopener noreferrer"
                    class="p-3 bg-gray-100 rounded-full hover:bg-violet-100 hover:scale-110 transition transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.27c-.97 0-1.75-.79-1.75-1.76s.78-1.76 1.75-1.76c.96 0 1.75.79 1.75 1.76s-.79 1.76-1.75 1.76zm13.5 12.27h-3v-5.6c0-1.34-.03-3.07-1.87-3.07-1.87 0-2.16 1.46-2.16 2.96v5.71h-3v-11h2.88v1.5h.04c.4-.75 1.38-1.54 2.84-1.54 3.04 0 3.6 2 3.6 4.59v6.45z"/>
                        </svg>
                    </a>

                    <a href="https://instagram.com/pedrobuchaim" target="_blank" rel="noopener noreferrer"
                    class="p-3 bg-gray-100 rounded-full hover:bg-violet-100 hover:scale-110 transition transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7.75 2h8.5A5.76 5.76 0 0122 7.75v8.5A5.76 5.76 0 0116.25 22h-8.5A5.76 5.76 0 012 16.25v-8.5A5.76 5.76 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5A3.75 3.75 0 0020 16.25v-8.5A3.75 3.75 0 0016.25 4h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2A3 3 0 1015 12a3 3 0 00-3-3zm5.5-.75a1.25 1.25 0 11-1.25-1.25 1.25 1.25 0 011.25 1.25z"/>
                        </svg>
                    </a>

                    <a href="mailto:pedrobuchaim22@gmail.com"
                    class="p-3 bg-gray-100 rounded-full hover:bg-violet-100 hover:scale-110 transition transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 12l-4-4-4 4m8 0l-4 4-4-4"/>
                        </svg>
                    </a>
                </div>
            </section>
        );
    };

    const Footer = () => (
      <footer className="bg-gray-900 text-white text-center py-6">
        <p>© 2024 Pedro Buchaim. Desenvolvido com React + Tailwind</p>
      </footer>
    );

    const App = () => (
      <div>
        <Header />
        <HeroSection />
        <About />
        <Projects />
        <Skills />
        <ContactForm />
        <Footer />
      </div>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
